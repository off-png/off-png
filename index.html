<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფოტოების გალერეა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover; /* ფონური სურათი სრულად ავსებს ეკრანს */
            background-position: center;
            background-attachment: fixed;
            animation: changeBackground 70s infinite; /* ფონის სურათები ყოველ 70 წამში იცვლება */
        }

        .header {
            text-align: center;
            padding-top: 50px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            margin-left: 270px; /* Sidebar-ის შემდეგ */
            text-align: center;
            color: white;
            font-size: 30px;
        }

        /* ფოტოების გალერეა */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* სამი სვეტი */
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* მრგვალი კუთხეები */
            border: 5px solid black; /* შავი ჩარჩო */
        }

        /* Animation for the background */
        @keyframes changeBackground {
            0% { background-image: url('of1.jpg'); }
            100% { background-image: url('of1.jpg'); }
        }

    </style>
</head>
<body>
    <!-- Sidebar with categories -->
    <div class="sidebar">
        <h2>კატეგორიები</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე</li>
            <li onclick="showGallery('mountains')">მთა ბორცვი</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა</li>
        </ul>
    </div>

    <!-- Content area -->
    <div class="content">
        <h1>ფოტოების გალერეა</h1>
        <p>გალერეა შეიცვლის სურათებს შესაბამისი კატეგორიის მიხედვით.</p>

        <!-- Gallery container -->
        <div id="gallery" class="gallery">
            <!-- Dynamic images will appear here -->
        </div>
    </div>

    <script>
        // Function to display the gallery based on category
        function showGallery(category) {
            const galleries = {

                    'file:///C:/Users/dato/Desktop/ws/f/photos-001/20220515_142557.jpg',

                ],

                ]
            };

            // Get the gallery container
            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = ''; // Clear any previous images

            // Get images for the selected category
            const images = galleries[category];

            // Dynamically add images to the gallery
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                galleryContainer.appendChild(imgElement);
            });

            // Update title and description dynamically based on selected category
            document.querySelector('.content h1').innerText = `${category} ფოტოების გალერეა`;
            document.querySelector('.content p').innerText = `თქვენი არჩეული კატეგორია: ${category}.`;
        }
    </script>
</body>
</html>
